services:
  db:
    image: postgres:latest
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:

  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  bullboard:
    container_name: bullboard
    image: deadly0/bull-board:latest
    restart: always
    ports:
      - 3333:3000
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USE_TLS: "false"
      BULL_PREFIX: bull
    depends_on:
      - redis

  engine:
    build:
      dockerfile: Dockerfile
      context: .
      target: local
    env_file:
      - .env
    ports:
      - 3005:3005
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M
    # volumes:
    # - ./:/app
    # - node_modules:/app/node_modules

volumes:
  db_data:
  redis_data:
