services:
  postgres:
    container_name: postgres
    image: postgres:16.3
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "2"
          memory: 2G

  redis:
    container_name: redis
    image: redislabs/redis:7.4.2-216
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  bullboard:
    container_name: bullboard
    image: deadly0/bull-board:3.2.6
    restart: always
    ports:
      - 3333:3000
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USE_TLS: "false"
      BULL_PREFIX: bull
    depends_on:
      - redis

  engine:
    profiles:
      - engine
    build:
      dockerfile: Dockerfile
      context: .
      target: prod
    env_file:
      - .env
    ports:
      - 3005:3005
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M
    # entrypoint: "yarn start:dev"
    # volumes:
    # - ./:/app
    # - node_modules:/app/node_modules

volumes:
  postgres_data:
  redis_data:
